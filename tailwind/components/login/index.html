<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login Lab</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-teal-100">
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <div class="p-6 md:p-20">
          <h2 class="font-mono mb-5 text-4xl font-bold">Sign in</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-700">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In
            provident accusantium fugit.
          </p>
          <input
            type="text"
            placeholder="username"
            class="w-full p-6 border border-teal-200 rounded-md placeholder:font-sans placeholder:font-light" />
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
            <div class="font-thin text-teal-800">Help Signing In</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md px-9 bg-teal-800 shadow-teal-200 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-200">
              <span>Next</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <div class="mt-12 border-b border-b-teal-600"></div>
          <p class="py-6 text-sm font-thin text-center text-teal-950">
            Sing in with:
          </p>
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-teal-200 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2">
              <img class="w-9" src="images/facebook.png" alt="" /><span
                class="font-thin"
                >Facebook</span
              >
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-teal-200 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2">
              <img class="w-9" src="images/google.png" alt="" /><span
                class="font-thin"
                >Google</span
              >
            </button>
          </div>
        </div>

        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />

        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-teal-100 rounded-full md:bg-teal-50 md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-teal-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
