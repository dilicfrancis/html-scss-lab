<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Modal Lab</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <div>
          <img
            class="mx-auto duration-300 w-60 hover:scale-110"
            src="images/headphone.png"
            alt="" />
        </div>
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-orange-900 rounded-full">
                Air Shipped
              </div>
            </div>
            <div class="max-w-sm text-2xl font-medium">
              Head Of the Pink Cat
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$643</p>
              <p class="text-5xl font-bold">$566</p>
              <p class="text-sm font-light text-gray-400">
                Lorem ipsum dolor sit amet consectetur adipisicing elit
              </p>
            </div>
            <div class="group">
              <button
                class="w-full bg-teal-400 text-white border-b-8 border-b-teal-400 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-teal-400 group-hover:bg-teal-400 group-hover:shadow-lg transition-all duration-200">
                <div
                  class="px-8 py-4 bg-teal-600 rounded-lg group-hover:bg-teal-600 duration-200">
                  Add to shopping bag
                </div>
              </button>
            </div>
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-emerald-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">10+ pcs. in stock</div>
            </div>
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-1 transition-all duration-200">
                <img class="w-5" src="images/weight.png" alt="" />
                <span>Add to bag</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-1 transition-all duration-200">
                <img class="w-5" src="images/heart.png" alt="" />
                <span>Add to Favorites</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
