<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-orange-300">Let's get the orange burning!</p>

    <!-- Background Colors -->
    <p class="bg-orange-300">Let's get the orange burning!</p>

    <!-- Text Underline -->
    <p class="underline decoration-yellow-300">Let's get the orange burning!</p>

    <!-- Border Colors -->
    <input type="text" class="border border-green-400" />

    <!-- Divide Colors -->
    <div class="divide-y divide-emerald-200">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
      <div>item 6</div>
      <div>item 7</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-teal-300">Charge!</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <p class="shadow-lg bg-lime-200 shadow-red-900/75">This has shadow</p>

    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-blue-400" />

    <!-- Arbitrary Colors -->
    <p class="bg-[#f0f0f0]">What color is this?</p>
    <p class="bg-[gold]">What color is this?</p>
  </body>
</html>
